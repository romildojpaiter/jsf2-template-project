<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:jstl="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:jfunc="http://xmlns.jcp.org/jsp/jstl/functions">

	<composite:interface>
		<composite:attribute name="label"    required="true" />
		<composite:attribute name="value"    required="true" />
		<composite:attribute name="idi"      required="true" />
		<composite:attribute name="required" required="false" />
		<composite:attribute name="requiredMessage" required="false" />
	</composite:interface>

	<composite:implementation>

        <div class="control-group">
            <label for="#{cc.attrs.idi}" class="control-label"><h:outputText value="#{cc.attrs.label}"/></label>
            <div>
                <p:calendar id="#{cc.attrs.idi}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" 
                	requiredMessage="#{cc.attrs.requiredMessage}" pattern="dd/mm/yyyy" showOn="button" />
            </div>
        </div>
	
	</composite:implementation>
	
</ui:composition>
