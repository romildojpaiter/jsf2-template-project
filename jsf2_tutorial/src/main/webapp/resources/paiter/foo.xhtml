<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:jstl="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:jfunc="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jid1="http://mydomain.com/facelets">

<composite:interface name="foo" displayName="Very Simple Login Panel"
	preferred="true" expert="false"
	shortDescription="An illustration of the composite component feature">
	<composite:attribute name="model" required="true">
		<composite:attribute name="loginAction" required="true"
			method-signature="java.lang.Object action()"/>
		</composite:attribute>
		<composite:attribute name="valueChangeListener" targets="username" />
		<composite:attribute name="specialMethodExpression"
			method-signature="com.foo.User validateCurrentUser()" />
		<composite:attribute name="loginButtonLabel" default="Login" />
		<composite:editableValueHolder name="username" />
		<composite:actionSource name="loginEvent" />
		<composite:actionSource name="cancelEvent" />
		<composite:actionSource name="allEvents"
			targets="loginEvent cancelEvent" />
</composite:interface>

<composite:implementation>

	<ui:decorate template="fooTemplate.xhtml">

		<ui:define name="header">

			<p>This is the login panel header</p>

		</ui:define>

		<ui:define name="body">

			<p>

				<h:inputText id="username" />

			</p>

			<p>

				<h:commandButton id="loginEvent"
					value="#{cc.attrs.loginButtonLabel}">

				</h:commandButton>

				<h:commandButton id="cancelEvent" value="Cancel" action="cancel">

				</h:commandButton>

				<!-- <special:validateUserButton
					validateUser="#{cc.attrs.specialMethodExpression}" /> -->


			</p>

		</ui:define>

		<ui:define name="footer">

			<p>This is the login panel footer</p>

		</ui:define>

	</ui:decorate>

</composite:implementation>

</ui:composition>
