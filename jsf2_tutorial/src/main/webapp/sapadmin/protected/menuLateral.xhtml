<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- BEGIN SIDEBAR -->
	<h:form>
      <div class="sidebar-scroll">
          <div id="sidebar" class="nav-collapse collapse">

              <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
              <div class="navbar-inverse">
                  <form class="navbar-search visible-phone">
                      <input type="text" class="search-query" placeholder="Pesquisar" />
                  </form>
              </div>
              <!-- END RESPONSIVE QUICK SEARCH FORM -->
              <!-- BEGIN SIDEBAR MENU -->
              <ul class="sidebar-menu">
                  <li class="sub-menu">
                      <h:link outcome="#{menuSapadminAction.acessoDashboard()}">
                          <i class="icon-dashboard"></i>
                          <h:outputText value="Dashboard" />
                      </h:link>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon-book"></i>
                          <span>Tabelas</span>
                          <span class="arrow"></span>
                      </a>
                      <ul class="sub">
                          <li>
                          	<h:link outcome="#{menuSapadminAction.acessoModeloList()}">
                          		<h:outputText value="Modelos" />
                          	</h:link>
                          </li>
                          <li>
                          	<h:link outcome="#{menuSapadminAction.acessoAcompanhantesList()}">
                          		<h:outputText value="Acompanhantes" />
                          	</h:link>
                          </li>
                      </ul>
                  </li>                  
                  <li>
                  	  <h:commandLink action="#{autenticador.logout()}">
                          <i class="icon-user"></i>
                          <h:outputText value="Sair" />
                  	  </h:commandLink>
                  </li>
              </ul>
              <!-- END SIDEBAR MENU -->
          </div>
      </div>
      <!-- END SIDEBAR -->
      </h:form>
	
</ui:fragment>
