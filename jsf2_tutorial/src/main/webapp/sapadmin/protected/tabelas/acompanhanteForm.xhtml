<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:paiter="http://xmlns.jcp.org/jsf/composite/paiter">
	
		<h:form id="formModelo">
		
			<p:messages  />
	
			<paiter:inputText idi="txtNome" label="Nome" value="#{modeloMB.modelo.nome}" required="true" />
			
			<paiter:inputText idi="txtCpf" label="CPF" value="#{modeloMB.modelo.cpf}" required="true" />
	
			<paiter:inputData idi="txtDataNascimento" label="Data Nascimento" value="#{modeloMB.modelo.dataNascimento}" required="true" />
			
			<paiter:inputText idi="txtEmail" label="E-mail" value="#{modeloMB.modelo.email}" required="true" />
			
			<paiter:inputText idi="txtRG" label="RG" value="#{modeloMB.modelo.registroGeral}" required="true" />
			
			<paiter:inputText idi="txtOrgaoEmissor" label="Orgão Emissor" value="#{modeloMB.modelo.orgaoEmissor}" required="true" />
			
			<paiter:inputData idi="txtDataEmissao" label="Data Emissao" value="#{modeloMB.modelo.dataEmissao}" required="true" />
			
			<paiter:selectOne idi="sexo" label="Sexo" value="#{modeloMB.modelo.sexo}" itens="#{combosHelperEnum.listarDominioSexoCombo()}" />
			
			
			<p:tabView effect="slide" effectDuration="normal">
		
		        <p:tab title="Endereço">
		        	<paiter:inputText idi="logradouro" label="Logradouro" value="#{modeloMB.modelo.endereco.logradouro}" />
		        	<paiter:inputText idi="complemento" label="Complemento" value="#{modeloMB.modelo.endereco.complemento}" />
		        	<paiter:inputText idi="bairro" label="Bairro" value="#{modeloMB.modelo.endereco.bairro}" />
		        	<paiter:inputText idi="cidade" label="Cidade" value="#{modeloMB.modelo.endereco.cidade}" />
		        	<paiter:inputText idi="estado" label="Estado" value="#{modeloMB.modelo.endereco.estado}" />
		        	<paiter:inputText idi="cep" label="CEP" value="#{modeloMB.modelo.endereco.cep}" />
		        </p:tab>
		        <p:tab id="tabTelefones" title="Telefones">
		        
					<table>
		        		<tr>
		        			<td>Telefone:</td>
		        			<td>
								<h:inputText id="numeroTelefone" value="#{modeloMB.telefone.numero}" />
		        			</td>
		        			<td>Operadora:</td>
		        			<td>
								<h:selectOneMenu id="operadora" value="#{modeloMB.telefone.operadoraTelefone}" >
									<f:selectItems value="#{combosHelperEnum.listarDominioOperadoraTelefone()}" 
										var="item" itemLabel="#{item.desc}"/>
								</h:selectOneMenu>					
		        			</td>
		        			<td style="border: 0px; padding: 0px;">
								<h:commandButton value="Adicionar Telefone" styleClass="btn btn-success" 
									action="#{modeloMB.adicionarTelefone()}">							
								</h:commandButton>
		        			</td>
		        		</tr>
		        	</table>
		       	
					<p:dataTable id="listaTelefones" var="tele" value="#{modeloMB.modelo.telefones}">  
				        <p:column headerText="Operadora">  
				            <h:outputText value="#{tele.operadoraTelefone.desc}" />  
				        </p:column>  
				  
				        <p:column headerText="Número">  
				            <h:outputText value="#{tele.numero}" />  
				        </p:column>  
				  
				        <p:column headerText="Ação">  
				            <h:outputText value="#{tele.idTelefone}" />  
				        </p:column>  
					 </p:dataTable>	 		        
		        	
		     </p:tab>
	
	    </p:tabView>		
		


        <div class="form-actions">
            <h:commandButton action="#{modeloMB.salvar()}" value="Salvar" styleClass="btn btn-success" />
            <p:commandButton action="#{modeloMB.cancelar()}" value="Cancelar" styleClass="btn" immediate="true" />
        </div>
		
		
	</h:form>
	
	
</ui:fragment>
