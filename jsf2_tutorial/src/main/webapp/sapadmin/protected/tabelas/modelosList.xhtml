<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/sapadmin/template/template_sapadmin.xhtml">
	

	<ui:define name="content">
	
         
         <!-- BEGIN PAGE CONTAINER-->
         <div class="container-fluid">
         
         
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
               <div class="span12">
                   
                  <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                   <h3 class="page-title">
                       Lista de Modelos
                   </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="#">Home</a>
                           <span class="divider">/</span>
                       </li>
                       <li class="active">
                           Modelos
                       </li>
                   </ul>
                   <!-- END PAGE TITLE & BREADCRUMB-->
               </div>
            </div>
            <!-- END PAGE HEADER-->
            
            
            
			<h:form prependId="false">
			
			    <p:dataTable id="dataTable" var="modelo" value="#{modeloListMB.modelos}"
			                 paginator="true" rows="10"
			                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                 rowsPerPageTemplate="10,15,20">
			        <f:facet name="header">
			            Lista Modelos
			        </f:facet>
			
			        <p:column>
			            <f:facet name="header">
			                <h:outputText value="Nome" />
			            </f:facet>
			            <h:outputText value="#{modelo.nome}" />
			        </p:column>
			
			        <p:column>
			            <f:facet name="header">
			                <h:outputText value="CPF" />
			            </f:facet>
			            <h:outputText value="#{modelo.cpf}" />
			        </p:column>
			
			        <p:column>
			            <f:facet name="header">
			                <h:outputText value="Data Nascimento" />
			            </f:facet>
			            <h:outputText value="#{modelo.dataNascimento}" >
			            	<f:convertDateTime pattern="dd/MM/yyyy"/>
			            </h:outputText>
			        </p:column>
			
			        <p:column>
			            <f:facet name="header">
			                <h:outputText value="Ações" />
			            </f:facet>
			            <h:outputText value="#{modelo.idModelo}" />
			        </p:column>
			    </p:dataTable>
			    
		        <div class="form-actions">
		            <h:commandButton action="#{modeloListMB.adicionarNovaModelo()}" value="Adicionar" styleClass="btn btn-success" />
		        </div>
			    
			
			</h:form>
			
						
           
            
        </div>
     
	    
    </ui:define>
	
</ui:composition>

</html>
